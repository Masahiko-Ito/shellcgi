Content-Type: text/html

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>検索文字列を入力してください</title>
</head>
<body>
	[SAMPLE1]
	<h1>検索文字列を入力してください</h1>

	<form action="./shellcgi.cgi" method="POST" enctype="multipart/form-data">
		<input type="hidden" value="@{CGICTRL_SESSIONID}@" name="CGICTRL_SESSIONID">
		<input type="text" size="80" value="@{search}@" maxlength="80" name="search"><br>
	<input type="submit" value="検索開始" name="submit">
	</form>
	<pre style="color:@{msgcolor=black}@">
@{message=}@
	</pre>
</body>
</html>
